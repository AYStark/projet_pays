<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Ajouter un eleve</title>
    
</head>
<body>
    <div  class="container-fluid w100">
        <div  class="row justify-content-center">
            <div style="box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1); margin-top: 100px;" class="col-md-6">
                <h3 class="mb-4">Ajouter un eleve</h3>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                       <strong>{{ form.as_p }}</strong> 
                    </div>
                    <button type="submit" class="btn btn-primary mt-3 w-100">Soumettre</button>
                    
                </form>
            </div>
        </div>
    </div>
    <script src="../static/js/all.js"></script>
</body>
</html>
